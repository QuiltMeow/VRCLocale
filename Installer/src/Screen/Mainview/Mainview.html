<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <title>VRChat 繁體中文翻譯安裝器</title>
    <link rel="stylesheet" href="./style/mainview.css" />
    <link rel="stylesheet" href="./style/input.css" />
    <link rel="stylesheet" href="./style/window.css" />
    <link rel="stylesheet" href="../Disclaimer/style.css" />
    <link rel="stylesheet" href="../Path/style.css" />
    <link rel="stylesheet" href="../Welcome/style.css" />

    </div>
